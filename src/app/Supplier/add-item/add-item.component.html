<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="itemForm.get('name')?.touched && itemForm.get('name')?.invalid">
          <small class="text-danger">Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" class="form-control" />
        <div *ngIf="itemForm.get('price')?.touched && itemForm.get('price')?.invalid">
          <small class="text-danger">Price is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="image">Images</label>
        <input id="image" type="file"formControlName="image" (change)="onFileChange($event)" class="form-control" />
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
