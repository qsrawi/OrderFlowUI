<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Save Customer</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input id="userName" formControlName="userName" class="form-control" />
            <div *ngIf="customerForm.get('userName')?.touched && customerForm.get('userName')?.invalid">
              <small class="text-danger">User Name is required</small>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" />
            <div *ngIf="customerForm.get('password')?.touched && customerForm.get('password')?.invalid">
              <small class="text-danger">Password is required</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid">
              <small class="text-danger">Valid email is required</small>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" formControlName="phone" class="form-control" pattern="[0-9]*" inputmode="numeric"/>
            <div *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid">
              <small class="text-danger">Phone is required and must contain only numbers.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" class="form-control" />
            <div *ngIf="customerForm.get('name')?.touched && customerForm.get('name')?.invalid">
              <small class="text-danger">Name is required</small>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="identity" class="form-label">Identity</label>
            <input id="identity" formControlName="identity" class="form-control" pattern="[0-9]*" inputmode="numeric"/>
            <div *ngIf="customerForm.get('identity')?.touched && customerForm.get('identity')?.invalid">
              <small class="text-danger">Identity is required and must contain only numbers.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input id="address" formControlName="address" class="form-control" />
            <div *ngIf="customerForm.get('address')?.touched && customerForm.get('address')?.invalid">
              <small class="text-danger">Address is required</small>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input id="balance" formControlName="balance" type="number" class="form-control" pattern="[0-9]*" inputmode="numeric"/>
            <div *ngIf="customerForm.get('balance')?.touched && customerForm.get('balance')?.invalid">
              <small class="text-danger">Balance is required and must contain only numbers</small>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <label for="details" class="form-label">Details</label>
          <textarea id="details" formControlName="details" class="form-control" rows="3" placeholder="Enter additional details"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
